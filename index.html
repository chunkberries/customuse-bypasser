<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Customuse Bypasser</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    margin: 0;
    padding: 20px;
  }

  h1 {
    text-align: center;
    color: #333;
  }

  h3 {
    text-align: center;
    color: #333;
  }

  a {
    color: #27ADF5;
  }

  .container {
    max-width: 800px;
    margin: 0 auto;
    background: #fff;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }

  label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
    font-size: 1.1em;
  }

  input[type="text"] {
    width: 100%;
    padding: 12px 15px;
    font-size: 1em;
    border: 2px solid #ccc;
    border-radius: 6px;
    transition: border-color 0.3s;
    box-sizing: border-box;
  }

  input[type="text"]:focus {
    border-color: #007bff;
    outline: none;
  }

  .button-container {
    display: flex;
    justify-content: center;
    margin-top: 15px;
  }

  button {
    margin: 0 10px;
    padding: 12px 25px;
    font-size: 1em;
    font-weight: bold;
    color: #fff;
    background-color: #007bff;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  button:hover {
    background-color: #0056b3;
  }

  /* Progress bar style */
  #progressContainer {
    width: 100%;
    height: 20px;
    background-color: #ddd;
    border-radius: 10px;
    margin-top: 20px;
    display: none; /* Hidden initially */
  }

  #progressBar {
    height: 100%;
    width: 0%;
    background-color: #28a745;
    border-radius: 10px;
    transition: width 0.4s ease;
  }

  /* Hide images section initially */
  .images-section {
    display: none; /* Hidden initially */
    flex-wrap: wrap;
    gap: 20px;
    margin-top: 30px;
    justify-content: center;
  }

  .image-container {
    flex: 1 1 45%;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  
  .centered-container {
    display: flex;             /* Use flexbox */
    justify-content: center;   /* Center items horizontally */
    align-items: center;       /* Optional: vertically align items if needed */
    gap: 0.5em;                /* Optional: space between elements */
  }
  
  canvas {
    border: 2px solid #ccc;
    border-radius: 4px;
    width: 585px;
    height: 559px;
    background: #fafafa;
  }

  .download-link {
    margin-top: 10px;
    display: inline-block;
    padding: 8px 12px;
    background-color: #28a745;
    color: #fff;
    border-radius: 4px;
    text-decoration: none;
    font-weight: bold;
    transition: background-color 0.3s;
  }

  .download-link:hover {
    background-color: #218838;
  }

  /* Center all buttons and elements */
  @media(max-width: 900px) {
    .images-section {
      flex-direction: column;
    }
    .image-container {
      flex: 1 1 100%;
    }
  }
</style>
</head>
<body>
<h1>Customuse Bypasser by chunkberries</h1>
<div class="centered-container">
  <h3 class="nowrap">Instructions can be found </h3>
  <a href="https://github.com/chunkberries/customuse-bypasser/blob/main/README.md" class="nowrap" target="_blank">here</a>
</div>
<div class="container">
  <label for="inputUrl">Enter your customuse URL:</label>
  <input type="text" id="inputUrl" placeholder="Paste your URL here" />

  <!-- Progress bar container -->
  <div id="progressContainer">
    <div id="progressBar"></div>
  </div>

  <div class="button-container">
    <button id="processBtn">Fetch Images</button>
  </div>

  <div class="images-section">
    <div class="image-container">
      <h3>Top Image</h3>
      <canvas id="topCanvas" width="585" height="559"></canvas>
      <a id="downloadTop" class="download-link" href="#" download="top.png" style="display:none;">Download Top Image</a>
    </div>
    <div class="image-container">
      <h3>Bottom Image</h3>
      <canvas id="bottomCanvas" width="585" height="559"></canvas>
      <a id="downloadBottom" class="download-link" href="#" download="bottom.png" style="display:none;">Download Bottom Image</a>
    </div>
  </div>
</div>

</div>

<footer style="text-align: center; margin-top: 40px; font-size: 1em; color: #555;">
  Made with ❤️ by <a href="https://github.com/chunkberries" target="_blank" style="color: #27ADF5; text-decoration: none;">chunkberries</a>
</footer>

<script>
const progressContainer = document.getElementById('progressContainer');
const progressBar = document.getElementById('progressBar');

const inputField = document.getElementById('inputUrl');
const processButton = document.getElementById('processBtn');

async function fetchAndProcess() {
    resetProgress();
    showProgress();

    // Hide images section before starting
    document.querySelector('.images-section').style.display = 'none';

    const urlInput = inputField.value.trim();
    if (!urlInput) {
        hideProgress();
        alert('Please enter a URL.');
        return;
    }
    try {
        // Extract updateDesign parameter
        const urlObj = new URL(urlInput);
        const updateDesignParam = urlObj.searchParams.get('updateDesign');
        if (!updateDesignParam) {
            hideProgress();
            alert('No updateDesign parameter found in the URL.');
            return;
        }

        // Fetch data from API
        const apiUrl = `https://api.customuse.com/v1/designs/${updateDesignParam}`;
        await updateProgress(20);
        const response = await fetch(apiUrl);
        await updateProgress(40);
        const textData = await response.text();

        // Parse for "top" and "bottom"
        await updateProgress(60);
        const topMatch = textData.match(/"top":\s*"([^"]+)"/);
        const bottomMatch = textData.match(/"bottom":\s*"([^"]+)"/);
        if (!topMatch || !bottomMatch) {
            hideProgress();
            alert('Could not find top or bottom image URLs in the API response.');
            return;
        }
        const topImageUrl = topMatch[1];
        const bottomImageUrl = bottomMatch[1];

        // Download and process images
        await processImage(topImageUrl, document.getElementById('topCanvas'), document.getElementById('downloadTop'));
        await updateProgress(80);
        await processImage(bottomImageUrl, document.getElementById('bottomCanvas'), document.getElementById('downloadBottom'));
        await updateProgress(100);

        // Show images section after successful fetch and processing
        document.querySelector('.images-section').style.display = 'flex';

        hideProgress();
    } catch (err) {
        console.error(err);
        hideProgress();
        alert('Error processing the URL. Make sure the URL is correct and CORS is supported.');
    }
}

async function processImage(imageUrl, canvas, downloadLink) {
    const img = new Image();
    img.crossOrigin = 'Anonymous'; // To avoid CORS issues
    img.src = imageUrl;
    await new Promise((resolve, reject) => {
        img.onload = resolve;
        img.onerror = reject;
    });
    const ctx = canvas.getContext('2d');
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

    // Convert to PNG data URL
    const dataURL = canvas.toDataURL('image/png');

    // Set download link
    downloadLink.href = dataURL;
    downloadLink.style.display = 'inline-block';
}

function showProgress() {
    progressContainer.style.display = 'block';
    setProgress(0);
}

function hideProgress() {
    progressContainer.style.display = 'none';
    setProgress(0);
}

function resetProgress() {
    setProgress(0);
}

function setProgress(percent) {
    progressBar.style.width = percent + '%';
}

async function updateProgress(percent) {
    setProgress(percent);
    // Add slight delay for smoother animation
    await new Promise(res => setTimeout(res, 300));
}

// Trigger fetch on button click
processButton.addEventListener('click', fetchAndProcess);

// Trigger fetch on Enter key press inside the input field
inputField.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') {
        e.preventDefault(); // Prevent form submission if inside a form
        fetchAndProcess();
    }
});
</script>
</body>
</html>
