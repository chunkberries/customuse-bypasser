<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Customuse Bypasser</title>
<style>
  :root {
    --bg-color: #f4f4f9;
    --text-color: #333;
    --button-bg: #007bff;
    --button-hover: #0056b3;
    --progress-color: #28a745;
    --card-bg: #fff;
  }

  [data-theme="dark"] {
    --bg-color: #222;
    --text-color: #eee;
    --button-bg: #0069d9;
    --button-hover: #004080;
    --progress-color: #00c853;
    --card-bg: #333;
  }

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: var(--bg-color);
    margin: 0;
    padding: 20px;
  }

  h1 {
    text-align: center;
    color: var(--text-color);
    margin-bottom: 10px;
  }

  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 900px;
    margin: 0 auto 20px;
  }

  .dark-toggle {
    background: none;
    border: 2px solid var(--text-color);
    border-radius: 6px;
    padding: 8px 12px;
    cursor: pointer;
    color: var(--text-color);
    font-weight: bold;
    transition: background-color 0.3s, color 0.3s;
  }

  .dark-toggle:hover {
    background-color: var(--text-color);
    color: var(--bg-color);
  }

  .container {
    max-width: 900px;
    margin: 0 auto;
    background: var(--card-bg);
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }

  .inputs-section {
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin-bottom: 10px;
  }

  .input-group {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  input[type="text"] {
    flex: 1;
    padding: 10px 12px;
    font-size: 1em;
    border: 2px solid #ccc;
    border-radius: 6px;
    transition: border-color 0.3s;
  }

  input[type="text"]:focus {
    border-color: var(--button-bg);
    outline: none;
  }

  .add-btn {
    padding: 8px 12px;
    background-color: #28a745;
    border: none;
    border-radius: 6px;
    color: #fff;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .add-btn:hover {
    background-color: #218838;
  }

  .button-container {
    display: flex;
    justify-content: center;
    margin-top: 15px;
  }

  button {
    padding: 12px 25px;
    font-size: 1em;
    font-weight: bold;
    color: #fff;
    background-color: var(--button-bg);
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  button:hover {
    background-color: var(--button-hover);
  }

  /* Progress bar style */
  #progressContainer {
    width: 100%;
    height: 20px;
    background-color: #ddd;
    border-radius: 10px;
    margin-top: 20px;
    display: none; /* Hidden initially */
  }

  #progressBar {
    height: 100%;
    width: 0%;
    background-color: var(--progress-color);
    border-radius: 10px;
    transition: width 0.4s ease;
  }

  .images-section {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    margin-top: 30px;
    justify-content: center;
  }

  .image-group {
    display: flex;
    flex-direction: column;
    border: 1px solid #ccc;
    padding: 10px;
    border-radius: 6px;
    width: 600px;
    max-width: 100%;
  }

  .image-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 15px;
  }

  h3 {
    margin: 0 0 10px 0;
    font-size: 1.2em;
  }

  canvas {
    border: 2px solid #ccc;
    border-radius: 4px;
    width: 585px; /* fixed width */
    height: 559px; /* fixed height */
    background: #fafafa;
  }

  .download-link {
    margin-top: 10px;
    display: inline-block;
    padding: 8px 12px;
    background-color: #28a745;
    color: #fff;
    border-radius: 4px;
    text-decoration: none;
    font-weight: bold;
    transition: background-color 0.3s;
  }

  .download-link:hover {
    background-color: #218838;
  }

  /* Hide when no image available */
  .hidden {
    display: none;
  }

  /* Responsive adjustments */
  @media(max-width: 650px) {
    canvas {
      width: 100%;
      height: auto;
    }
  }
</style>
</head>
<body data-theme="light">
<div class="header">
  <h1>Customuse Bypasser by <a target="_blank" href="https://github.com/chunkberries/">chunkberries</a></h1>
  <button class="dark-toggle" id="themeToggle">Dark Mode</button>
</div>
  h3>Instructions can be found <a target="_blank" href="https://github.com/chunkberries/customuse-bypasser/blob/main/README.md">here</a></h3>
<div class="container">
  <div class="inputs-section" id="inputsSection">
    <div class="input-group">
      <input type="text" placeholder="Enter image URL" class="url-input" />
    </div>
  </div>
  <button class="add-btn" id="addUrlBtn">+ Add URL</button>

  <!-- Progress bar -->
  <div id="progressContainer">
    <div id="progressBar"></div>
  </div>

  <div class="button-container">
    <button id="processBtn">Fetch & Resize</button>
  </div>

  <div class="images-section" id="imagesSection">
    <!-- Multiple image groups will be appended here -->
  </div>
</div>

<script>
const body = document.body;
const themeToggleBtn = document.getElementById('themeToggle');

themeToggleBtn.addEventListener('click', () => {
  if (body.getAttribute('data-theme') === 'light') {
    body.setAttribute('data-theme', 'dark');
    themeToggleBtn.textContent = 'Light Mode';
  } else {
    body.setAttribute('data-theme', 'light');
    themeToggleBtn.textContent = 'Dark Mode';
  }
});

const progressContainer = document.getElementById('progressContainer');
const progressBar = document.getElementById('progressBar');

const inputSection = document.getElementById('inputsSection');
const addUrlBtn = document.getElementById('addUrlBtn');
const processBtn = document.getElementById('processBtn');
const imagesSection = document.getElementById('imagesSection');

addUrlBtn.addEventListener('click', () => {
  const div = document.createElement('div');
  div.className = 'input-group';
  div.innerHTML = `<input type="text" placeholder="Enter image URL" class="url-input" />`;
  inputSection.appendChild(div);
});

// Function to create a group container for each URL
function createImageGroup() {
  const groupDiv = document.createElement('div');
  groupDiv.className = 'image-group';

  // Create headers for top and bottom
  const topHeader = document.createElement('h3');
  topHeader.textContent = 'Top Image';
  groupDiv.appendChild(topHeader);

  const topContainer = document.createElement('div');
  topContainer.className = 'image-container';
  topContainer.id = 'topContainer';

  const topCanvas = document.createElement('canvas');
  topCanvas.id = 'topCanvas';
  topCanvas.width = 585;
  topCanvas.height = 559;
  topContainer.appendChild(topCanvas);

  const topDownload = document.createElement('a');
  topDownload.className = 'download-link';
  topDownload.href = '#';
  topDownload.download = 'top_image.png';
  topDownload.textContent = 'Download Top Image';
  topDownload.style.display = 'none';

  topContainer.appendChild(topDownload);
  groupDiv.appendChild(topContainer);

  // Spacer
  const spacer = document.createElement('div');
  spacer.style.height = '20px';
  groupDiv.appendChild(spacer);

  // Bottom image section
  const bottomHeader = document.createElement('h3');
  bottomHeader.textContent = 'Bottom Image';
  groupDiv.appendChild(bottomHeader);

  const bottomContainer = document.createElement('div');
  bottomContainer.className = 'image-container';
  bottomContainer.id = 'bottomContainer';

  const bottomCanvas = document.createElement('canvas');
  bottomCanvas.id = 'bottomCanvas';
  bottomCanvas.width = 585;
  bottomCanvas.height = 559;
  bottomContainer.appendChild(bottomCanvas);

  const bottomDownload = document.createElement('a');
  bottomDownload.className = 'download-link';
  bottomDownload.href = '#';
  bottomDownload.download = 'bottom_image.png';
  bottomDownload.textContent = 'Download Bottom Image';
  bottomDownload.style.display = 'none';

  bottomContainer.appendChild(bottomDownload);
  groupDiv.appendChild(bottomContainer);

  return groupDiv;
}

// Clear previous images
function clearImages() {
  imagesSection.innerHTML = '';
}

// Function to process each URL
async function processURL(url, groupDiv) {
  const response = await fetch(`https://api.customuse.com/v1/designs/${new URL(url).searchParams.get('updateDesign')}`);
  const textData = await response.text();

  const topMatch = textData.match(/"top":\s*"([^"]+)"/);
  const bottomMatch = textData.match(/"bottom":\s*"([^"]+)"/);

  // Top Image Processing
  const topContainer = groupDiv.querySelector('#topContainer');
  const topCanvas = topContainer.querySelector('#topCanvas');
  const topDownload = topContainer.querySelector('.download-link');

  if (topMatch && topMatch[1]) {
    topContainer.classList.remove('hidden');
    await drawImageOnCanvas(topMatch[1], topCanvas, topDownload);
  } else {
    topContainer.classList.add('hidden');
  }

  // Bottom Image Processing
  const bottomContainer = groupDiv.querySelector('#bottomContainer');
  const bottomCanvas = bottomContainer.querySelector('#bottomCanvas');
  const bottomDownload = bottomContainer.querySelector('.download-link');

  if (bottomMatch && bottomMatch[1]) {
    bottomContainer.classList.remove('hidden');
    await drawImageOnCanvas(bottomMatch[1], bottomCanvas, bottomDownload);
  } else {
    bottomContainer.classList.add('hidden');
  }
}

// Helper function to draw image on canvas and set download link
async function drawImageOnCanvas(imageUrl, canvas, downloadLink) {
  const img = new Image();
  img.crossOrigin = 'Anonymous';
  img.src = imageUrl;
  await new Promise((resolve, reject) => {
    img.onload = resolve;
    img.onerror = reject;
  });
  const ctx = canvas.getContext('2d');
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
  const dataURL = canvas.toDataURL('image/png');
  downloadLink.href = dataURL;
  downloadLink.style.display = 'inline-block';
}

// Main process event
document.getElementById('processBtn').addEventListener('click', async () => {
  // Reset progress
  document.getElementById('progressContainer').style.display = 'block';
  progressBar.style.width = '0%';

  // Clear previous images
  clearImages();

  const urlInputs = document.querySelectorAll('.url-input');
  const urlList = Array.from(urlInputs).map(input => input.value.trim()).filter(s => s);
  if (urlList.length === 0) {
    document.getElementById('progressContainer').style.display = 'none';
    alert('Please enter at least one URL.');
    return;
  }

  try {
    // Fetch updateDesign from first URL
    const firstUrl = urlList[0];
    const urlObj = new URL(firstUrl);
    const updateDesign = urlObj.searchParams.get('updateDesign');

    if (!updateDesign) {
      alert('First URL does not contain updateDesign parameter.');
      document.getElementById('progressContainer').style.display = 'none';
      return;
    }

    await new Promise(res => setTimeout(res, 300));
    progressBar.style.width = '10%';

    // Fetch API data
    const apiUrl = `https://api.customuse.com/v1/designs/${updateDesign}`;
    const response = await fetch(apiUrl);
    const textData = await response.text();

    // Create image groups for each URL
    const groups = [];
    for (let i = 0; i < urlList.length; i++) {
      const groupDiv = createImageGroup();
      imagesSection.appendChild(groupDiv);
      groups.push({ url: urlList[i], group: groupDiv });
    }

    // Process each group
    for (let i = 0; i < groups.length; i++) {
      const { url, group } = groups[i];
      await processURL(url, group);
      progressBar.style.width = `${10 + ((i + 1) / groups.length) * 80}%`; // 10%-90%
    }

    await new Promise(res => setTimeout(res, 300));
    progressBar.style.width = '100%';
    document.getElementById('progressContainer').style.display = 'none';

  } catch (err) {
    console.error(err);
    document.getElementById('progressContainer').style.display = 'none';
    alert('Error processing URLs. Make sure the URLs are correct and CORS is supported.');
  }
});
</script>
</body>
</html>
