<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Customuse Bypasser</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
  :root {
    --primary: #6C63FF;
    --primary-hover: #5a52d5;
    --accent: #00D2FF;
    --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    --card-bg: rgba(255, 255, 255, 0.95);
    --shadow: 0 10px 30px rgba(0,0,0,0.15);
    --transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
  }

  body {
    font-family: 'Poppins', sans-serif;
    background: var(--bg-gradient);
    min-height: 100vh;
    margin: 0;
    padding: 40px 20px;
    color: #333;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  /* Main Card */
  .container {
    max-width: 900px;
    width: 100%;
    background: var(--card-bg);
    padding: 50px;
    border-radius: 24px;
    box-shadow: var(--shadow);
    backdrop-filter: blur(10px);
    animation: fadeInDown 0.8s ease-out;
  }

  h1 {
    text-align: center;
    font-weight: 700;
    color: #2d3748;
    margin-bottom: 10px;
    font-size: 2.2em;
    letter-spacing: -1px;
  }

  .subtitle {
    text-align: center;
    color: #718096;
    margin-bottom: 40px;
    font-size: 0.95em;
  }

  .subtitle a {
    color: var(--primary);
    text-decoration: none;
    font-weight: 600;
    position: relative;
    transition: var(--transition);
  }

  .subtitle a::after {
    content: '';
    position: absolute;
    width: 100%;
    height: 2px;
    bottom: -2px;
    left: 0;
    background-color: var(--primary);
    transform: scaleX(0);
    transform-origin: bottom right;
    transition: transform 0.3s ease-out;
  }

  .subtitle a:hover::after {
    transform: scaleX(1);
    transform-origin: bottom left;
  }

  /* Input Group */
  .input-group {
    position: relative;
    margin-bottom: 30px;
  }

  label {
    display: block;
    margin-bottom: 10px;
    font-weight: 600;
    color: #4a5568;
    margin-left: 5px;
  }

  input[type="text"] {
    width: 100%;
    padding: 18px 25px;
    font-size: 1.1em;
    font-family: inherit;
    background: #f7fafc;
    border: 2px solid #e2e8f0;
    border-radius: 16px;
    transition: var(--transition);
    box-sizing: border-box;
    color: #2d3748;
  }

  input[type="text"]:focus {
    border-color: var(--primary);
    background: #fff;
    outline: none;
    box-shadow: 0 0 0 4px rgba(108, 99, 255, 0.2);
    transform: translateY(-2px);
  }

  /* Button */
  .button-container {
    display: flex;
    justify-content: center;
    flex-direction: column;
    align-items: center;
    gap: 20px;
  }

  button#processBtn {
    padding: 16px 45px;
    font-size: 1.1em;
    font-weight: 600;
    color: #fff;
    background: linear-gradient(90deg, var(--primary) 0%, var(--accent) 100%);
    border: none;
    border-radius: 50px;
    cursor: pointer;
    transition: var(--transition);
    box-shadow: 0 4px 15px rgba(108, 99, 255, 0.4);
    width: 100%;
    max-width: 300px;
  }

  button#processBtn:hover:enabled {
    transform: translateY(-3px) scale(1.02);
    box-shadow: 0 8px 25px rgba(108, 99, 255, 0.5);
  }

  button#processBtn:active:enabled {
    transform: translateY(1px);
  }

  button:disabled {
    opacity: 0.7;
    cursor: wait;
    filter: grayscale(100%);
  }

  /* Progress Bar */
  #progressContainer {
    width: 100%;
    height: 10px;
    background-color: #edf2f7;
    border-radius: 10px;
    margin-top: 0; /* Handled by flex gap now */
    overflow: hidden;
    display: none; 
    position: relative;
  }

  #progressBar {
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg, var(--accent), var(--primary));
    border-radius: 10px;
    transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    box-shadow: 0 0 10px rgba(108, 99, 255, 0.5);
  }

  /* Images Section */
  .images-section {
    display: none;
    flex-wrap: wrap;
    gap: 40px;
    margin-top: 50px;
    justify-content: center;
    opacity: 0; 
    transform: translateY(20px);
    transition: var(--transition);
  }

  .images-section.visible {
    opacity: 1;
    transform: translateY(0);
    display: flex;
  }

  .image-container {
    flex: 1 1 300px;
    display: flex;
    flex-direction: column;
    align-items: center;
    background: #fff;
    padding: 20px;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.05);
    transition: var(--transition);
    border: 1px solid #edf2f7;
  }

  .image-container:hover {
    transform: translateY(-10px);
    box-shadow: 0 20px 40px rgba(0,0,0,0.1);
  }

  .image-container h3 {
    margin: 0 0 15px 0;
    font-size: 1.2em;
    color: #2d3748;
  }

  canvas {
    border-radius: 12px;
    width: 100%;
    height: auto;
    /* Maintain aspect ratio wrapper */
    aspect-ratio: 585 / 559; 
    background: #edf2f7; /* Skeleton loading color */
  }

  .download-link {
    margin-top: 20px;
    display: inline-block;
    padding: 12px 30px;
    background-color: #fff;
    color: var(--primary);
    border: 2px solid var(--primary);
    border-radius: 12px;
    text-decoration: none;
    font-weight: 700;
    font-size: 0.9em;
    transition: var(--transition);
  }

  .download-link:hover {
    background-color: var(--primary);
    color: #fff;
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(108, 99, 255, 0.3);
  }

  footer {
    text-align: center;
    margin-top: 40px;
    font-size: 0.9em;
    color: rgba(255, 255, 255, 0.8);
    font-weight: 500;
  }

  footer a {
    color: #fff;
    text-decoration: none;
    font-weight: 700;
    border-bottom: 1px dashed rgba(255,255,255,0.5);
  }

  /* Animations */
  @keyframes fadeInDown {
    from { opacity: 0; transform: translateY(-30px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @media(max-width: 768px) {
    .container { padding: 30px 20px; }
    h1 { font-size: 1.8em; }
    .image-container { flex: 1 1 100%; }
  }
</style>
</head>
<body>

<div class="container">
  <h1>Customuse Bypasser</h1>
  <div class="subtitle">
    Instructions can be found <a href="https://github.com/chunkberries/customuse-bypasser/blob/main/README.md" target="_blank">here</a>
  </div>

  <div class="input-group">
    <label for="inputUrl">Enter Customuse URL or Design ID</label>
    <input type="text" id="inputUrl" placeholder="customuse.com/d/... or ID" autocomplete="off"/>
  </div>

  <div class="button-container">
    <button id="processBtn">Fetch Assets</button>
    <div id="progressContainer">
      <div id="progressBar"></div>
    </div>
  </div>

  <div class="images-section" id="imagesSection">
    <div class="image-container">
      <h3>Top Image</h3>
      <canvas id="topCanvas" width="585" height="559"></canvas>
      <a id="downloadTop" class="download-link" href="#" download="top.png" style="display:none;">Download PNG</a>
    </div>
    <div class="image-container">
      <h3>Bottom Image</h3>
      <canvas id="bottomCanvas" width="585" height="559"></canvas>
      <a id="downloadBottom" class="download-link" href="#" download="bottom.png" style="display:none;">Download PNG</a>
    </div>
  </div>
</div>

<footer>
  Made with ❤️ by <a href="https://github.com/chunkberries" target="_blank">chunkberries</a>
</footer>

<script>
const progressContainer = document.getElementById('progressContainer');
const progressBar = document.getElementById('progressBar');
const imagesSection = document.getElementById('imagesSection');

const inputField = document.getElementById('inputUrl');
const processButton = document.getElementById('processBtn');

async function fetchAndProcess() {
  resetProgress();
  showProgress();
  disableButton(true);
  
  // Hide previous results smoothly
  imagesSection.classList.remove('visible');
  
  // Brief delay to allow animation reset if re-clicking
  await new Promise(r => setTimeout(r, 200)); 

  let inputVal = inputField.value.trim();
  if (!inputVal) {
    hideProgress();
    disableButton(false);
    alert('Please enter a URL or Design ID.');
    return;
  }
  
  try {
    let designId = null;

    // Check if input looks like a URL (starts with http, https, OR customuse.com)
    if (inputVal.startsWith('http://') || inputVal.startsWith('https://') || inputVal.startsWith('customuse.com')) {
        
        // If it starts with customuse.com (no protocol), prepend https://
        if (inputVal.startsWith('customuse.com')) {
            inputVal = 'https://' + inputVal;
        }

        const urlObj = new URL(inputVal);
        
        // Priority 1: Check for '/d/' in the path (e.g. customuse.com/d/123456?query=...)
        if (urlObj.pathname.includes('/d/')) {
            const parts = urlObj.pathname.split('/d/');
            // Get the part after /d/ and before any subsequent slashes (if any exist)
            if (parts.length > 1) {
                designId = parts[1].split('/')[0];
            }
        }

        // Priority 2: Check for 'updateDesign' param
        if (!designId && urlObj.searchParams.get('updateDesign')) {
            designId = urlObj.searchParams.get('updateDesign');
        } 
        
        // Priority 3: Check for 'report' param
        if (!designId && urlObj.searchParams.get('report')) {
            designId = urlObj.searchParams.get('report');
        }

        if (!designId) {
            hideProgress();
            disableButton(false);
            alert('Could not find Design ID in the URL. Ensure it contains /d/[id], "updateDesign", or "report".');
            return;
        }
    } else {
        // Assume it is a raw Design ID
        designId = inputVal;
    }

    const apiUrl = `https://api.customuse.com/v1/designs/${designId}`;
    await updateProgress(20);
    const response = await fetch(apiUrl);
    
    if (!response.ok) {
        throw new Error(`API Error: ${response.status}`);
    }

    await updateProgress(50);
    const textData = await response.text();

    // Parse for URLs
    await updateProgress(70);
    const topMatch = textData.match(/"top":\s*"([^"]+)"/);
    const bottomMatch = textData.match(/"bottom":\s*"([^"]+)"/);
    
    // Clear previous images
    document.getElementById('downloadTop').style.display = 'none';
    document.getElementById('downloadBottom').style.display = 'none';

    // Process top image
    if (topMatch && topMatch[1]) {
      await processImage(topMatch[1], document.getElementById('topCanvas'), document.getElementById('downloadTop'));
    } else {
      const topCanvas = document.getElementById('topCanvas');
      const ctx = topCanvas.getContext('2d');
      ctx.clearRect(0, 0, topCanvas.width, topCanvas.height);
    }

    // Process bottom image
    if (bottomMatch && bottomMatch[1]) {
      await processImage(bottomMatch[1], document.getElementById('bottomCanvas'), document.getElementById('downloadBottom'));
    } else {
      const bottomCanvas = document.getElementById('bottomCanvas');
      const ctx = bottomCanvas.getContext('2d');
      ctx.clearRect(0, 0, bottomCanvas.width, bottomCanvas.height);
    }

    await updateProgress(100);

    // Show images section if at least one image exists
    if ((topMatch && topMatch[1]) || (bottomMatch && bottomMatch[1])) {
        // Use timeout to let the progress bar finish its animation
        setTimeout(() => {
            hideProgress();
            imagesSection.style.display = 'flex'; // Ensure flex layout
            // Trigger reflow
            void imagesSection.offsetWidth; 
            imagesSection.classList.add('visible');
            
            // Smooth scroll to results
            imagesSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }, 400);
    } else {
        hideProgress();
        alert('No assets found for this Design ID.');
    }

  } catch (err) {
    console.error(err);
    hideProgress();
    disableButton(false);
    alert('Error processing. Please check the ID/URL or CORS settings.');
  } finally {
    disableButton(false);
  }
}

async function processImage(imageUrl, canvas, downloadLink) {
  const img = new Image();
  img.crossOrigin = 'Anonymous';
  img.src = imageUrl;
  await new Promise((resolve, reject) => {
    img.onload = resolve;
    img.onerror = reject;
  });
  const ctx = canvas.getContext('2d');
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
  const dataURL = canvas.toDataURL('image/png');
  downloadLink.href = dataURL;
  downloadLink.style.display = 'inline-block';
}

function showProgress() {
  progressContainer.style.display = 'block';
  // Trigger reflow
  void progressContainer.offsetWidth;
  setProgress(5);
}

function hideProgress() {
  // Fade out effect could go here, but simple hide is fine
  progressContainer.style.display = 'none';
  setProgress(0);
}

function resetProgress() {
  setProgress(0);
}

function setProgress(percent) {
  progressBar.style.width = percent + '%';
}

async function updateProgress(percent) {
  setProgress(percent);
  // A small delay makes the bar "feel" like it's working
  await new Promise(res => setTimeout(res, 300));
}

function disableButton(disable) {
  processButton.disabled = disable;
  processButton.innerHTML = disable ? 'Processing...' : 'Fetch Assets';
}

processButton.addEventListener('click', fetchAndProcess);
inputField.addEventListener('keydown', (e) => {
  if (e.key === 'Enter') {
    e.preventDefault();
    fetchAndProcess();
  }
});
</script>
</body>
</html>
