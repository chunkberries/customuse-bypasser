<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Design Image Fetcher & Resizer</title>
<style>
  :root {
    --bg-color: #f4f4f9;
    --text-color: #333;
    --button-bg: #007bff;
    --button-hover: #0056b3;
    --progress-color: #28a745;
    --card-bg: #fff;
  }

  [data-theme="dark"] {
    --bg-color: #222;
    --text-color: #eee;
    --button-bg: #0069d9;
    --button-hover: #004080;
    --progress-color: #00c853;
    --card-bg: #333;
  }

  body {
    font-family: Arial, sans-serif;
    background-color: var(--bg-color);
    margin: 0;
    padding: 20px;
    transition: background-color 0.3s, color 0.3s;
  }

  h1 {
    text-align: center;
    color: var(--text-color);
  }

  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 800px;
    margin: 0 auto 20px;
  }

  .dark-toggle {
    background: none;
    border: 2px solid var(--text-color);
    border-radius: 6px;
    padding: 8px 12px;
    cursor: pointer;
    color: var(--text-color);
    font-weight: bold;
    transition: background-color 0.3s, color 0.3s;
  }

  .dark-toggle:hover {
    background-color: var(--text-color);
    color: var(--bg-color);
  }

  .container {
    max-width: 800px;
    margin: 0 auto;
    background: var(--card-bg);
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    transition: background 0.3s, color 0.3s;
  }

  label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
    font-size: 1.1em;
    color: var(--text-color);
  }

  input[type="text"] {
    width: 100%;
    padding: 12px 15px;
    font-size: 1em;
    border: 2px solid #ccc;
    border-radius: 6px;
    transition: border-color 0.3s;
    box-sizing: border-box;
  }

  input[type="text"]:focus {
    border-color: var(--button-bg);
    outline: none;
  }

  .button-container {
    display: flex;
    justify-content: center;
    margin-top: 15px;
  }

  button {
    margin: 0 10px;
    padding: 12px 25px;
    font-size: 1em;
    font-weight: bold;
    color: #fff;
    background-color: var(--button-bg);
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  button:hover {
    background-color: var(--button-hover);
  }

  /* Progress bar style */
  #progressContainer {
    width: 100%;
    height: 20px;
    background-color: #ddd;
    border-radius: 10px;
    margin-top: 20px;
    display: none; /* Hidden initially */
  }

  #progressBar {
    height: 100%;
    width: 0%;
    background-color: var(--progress-color);
    border-radius: 10px;
    transition: width 0.4s ease;
  }

  .images-section {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    margin-top: 30px;
    justify-content: center;
  }

  .image-container {
    flex: 1 1 45%;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  canvas {
    border: 2px solid #ccc;
    border-radius: 4px;
    width: 100%; /* Make responsive */
    max-width: 585px;
    height: auto;
    aspect-ratio: 585 / 559;
    background: #fafafa;
  }

  .download-link {
    margin-top: 10px;
    display: inline-block;
    padding: 8px 12px;
    background-color: #28a745;
    color: #fff;
    border-radius: 4px;
    text-decoration: none;
    font-weight: bold;
    transition: background-color 0.3s;
  }

  .download-link:hover {
    background-color: #218838;
  }

  /* Responsive design */
  @media(max-width: 900px) {
    .images-section {
      flex-direction: column;
    }
    .image-container {
      flex: 1 1 100%;
    }
  }
</style>
</head>
<body data-theme="light">
<div class="header">
  <h1>Design Image Fetcher & Resizer</h1>
  <button class="dark-toggle" id="themeToggle">Dark Mode</button>
</div>
<div class="container">
  <label for="inputUrl">Enter your URLs (separated by commas):</label>
  <input type="text" id="inputUrl" placeholder="Paste your URLs here, separated by commas" />

  <!-- Progress bar container -->
  <div id="progressContainer">
    <div id="progressBar"></div>
  </div>

  <div class="button-container">
    <button id="processBtn">Fetch & Resize</button>
  </div>

  <div class="images-section" id="imagesSection">
    <!-- Image containers will be generated dynamically -->
  </div>
</div>

<script>
const body = document.body;
const themeToggleBtn = document.getElementById('themeToggle');

themeToggleBtn.addEventListener('click', () => {
  if (body.getAttribute('data-theme') === 'light') {
    body.setAttribute('data-theme', 'dark');
    themeToggleBtn.textContent = 'Light Mode';
  } else {
    body.setAttribute('data-theme', 'light');
    themeToggleBtn.textContent = 'Dark Mode';
  }
});

const progressContainer = document.getElementById('progressContainer');
const progressBar = document.getElementById('progressBar');

const inputField = document.getElementById('inputUrl');
const processBtn = document.getElementById('processBtn');
const imagesSection = document.getElementById('imagesSection');

processBtn.addEventListener('click', async () => {
  resetProgress();
  showProgress();
  clearImages();

  const urlsInput = inputField.value.trim();
  if (!urlsInput) {
    hideProgress();
    alert('Please enter at least one URL.');
    return;
  }

  const urlList = urlsInput.split(',').map(s => s.trim()).filter(s => s);
  if (urlList.length === 0) {
    hideProgress();
    alert('Please enter valid URLs.');
    return;
  }

  try {
    // Fetch updateDesign from first URL to get images
    // For simplicity, assuming same updateDesign for all URLs
    // Alternatively, you can process each URL separately
    const firstUrl = urlList[0];
    const urlObj = new URL(firstUrl);
    const updateDesignParam = urlObj.searchParams.get('updateDesign');
    if (!updateDesignParam) {
      hideProgress();
      alert('No updateDesign parameter found in the first URL.');
      return;
    }

    await updateProgress(10);
    const apiUrl = `https://api.customuse.com/v1/designs/${updateDesignParam}`;
    const response = await fetch(apiUrl);
    await updateProgress(30);
    const textData = await response.text();

    const topMatch = textData.match(/"top":\s*"([^"]+)"/);
    const bottomMatch = textData.match(/"bottom":\s*"([^"]+)"/);
    if (!topMatch || !bottomMatch) {
      hideProgress();
      alert('Could not find top or bottom image URLs in the API response.');
      return;
    }

    const topImageUrl = topMatch[1];
    const bottomImageUrl = bottomMatch[1];

    // Create image containers dynamically based on URL count
    createImageContainers(urlList.length);

    // Process images sequentially
    for (let i = 0; i < urlList.length; i++) {
      await updateProgress(40 + (i / urlList.length) * 50); // 40-90%
      await processImage(urlList[i], document.getElementById(`canvas${i}`), document.getElementById(`download${i}`));
    }

    await updateProgress(100);
    hideProgress();
  } catch (err) {
    console.error(err);
    hideProgress();
    alert('Error processing URLs. Make sure the URLs are correct and CORS is supported.');
  }
});

function createImageContainers(count) {
  imagesSection.innerHTML = '';
  for (let i = 0; i < count; i++) {
    const container = document.createElement('div');
    container.className = 'image-container';

    const title = document.createElement('h3');
    title.textContent = `Image ${i + 1}`;
    container.appendChild(title);

    const canvas = document.createElement('canvas');
    canvas.id = `canvas${i}`;
    canvas.width = 585;
    canvas.height = 559;
    container.appendChild(canvas);

    const downloadLink = document.createElement('a');
    downloadLink.id = `download${i}`;
    downloadLink.className = 'download-link';
    downloadLink.href = '#';
    downloadLink.download = `image${i + 1}.png`;
    downloadLink.textContent = 'Download Image';
    downloadLink.style.display = 'none';

    container.appendChild(downloadLink);
    imagesSection.appendChild(container);
  }
}

async function processImage(imageUrl, canvas, downloadLink) {
  const img = new Image();
  img.crossOrigin = 'Anonymous';
  img.src = imageUrl;
  await new Promise((resolve, reject) => {
    img.onload = resolve;
    img.onerror = reject;
  });
  const ctx = canvas.getContext('2d');
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

  const dataURL = canvas.toDataURL('image/png');
  downloadLink.href = dataURL;
  downloadLink.style.display = 'inline-block';
}

function showProgress() {
  progressContainer.style.display = 'block';
  setProgress(0);
}

function hideProgress() {
  progressContainer.style.display = 'none';
  setProgress(0);
}

function resetProgress() {
  setProgress(0);
}

function setProgress(percent) {
  progressBar.style.width = percent + '%';
}

async function updateProgress(percent) {
  setProgress(percent);
  await new Promise(res => setTimeout(res, 300));
}

function clearImages() {
  imagesSection.innerHTML = '';
}
</script>
</body>
</html>
